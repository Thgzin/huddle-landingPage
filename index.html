<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with alternating feature blocks
    </title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header-section">
      <header>
        <img src="images/logo.svg" alt="logo" class="logo-img" />
        <button class="btn-header">Try It Free</button>
      </header>
      <div class="texts-header">
        <h1 class="header-h1">Build The Community Your Fans Will Love</h1>
        <p class="header-p">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button class="btn-build">Get Started For Free</button>
      </div>
      <div class="ill-image">
        <img src="images/illustration-mockups.svg" class="illustration" />
      </div>
    </div>

    <div>
      <h1>Try It Free</h1>
    </div>
  </body>
</html>
